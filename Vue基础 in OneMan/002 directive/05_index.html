<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔壁王校长的例子</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-8">
                            <input id="username" type="text" class="form-control" v-model="username"/>
                    </div>          
                </div>
                <div class="form-group">
                    <label for="comment" class="col-sm-2 control-label">备 注：</label>
                    <div class="col-sm-8">
                        <input id="comment" type="text" class="form-control" v-model="comment"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 text-center">
                        <input type="button" value="添加" class="btn btn-primary">
                        <input type="reset" value="取消" class="btn btn-danger">
                    </div>
                    
                </div>
            </div>
        </div>

        <hr>
        <!-- 数据表格 -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">用户名</th>
                    <th class="text-center">备注</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-show="usersList.length==0">
                    <td colspan="4" class="text-center text-danger">
                        暂时没有数据。。。
                    </td>
                </tr>
                <tr class="text-center" v-for="(item, index) in usersList">
                    <td>{{index+1}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.comment}}</td>
                    <td>
                        <input type="button" class="btn btn-warning btn-sm" value="删除">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // 1. 需要用户名，备注，缓存的数组。
        // 2. username，comment绑定到input控件
        // 3. 通过v-show来控制“暂时没有数据”的显示
        // 4. 将usersList的内容用v-for循环显示
        var m = {
            username: '',
            comment: '',
            // usersList: []
            usersList: [
                {
                    username: '隔壁王校长',
                    comment: '我要学Vue.js'
                },
                {
                    username: '隔壁李校长',
                    comment: '我要学React'
                }
            ]
        };

        var vm = new Vue({
            el: '.container',
            data: m,
            methods: {

            }
        });
    </script>
</body>
</html>
