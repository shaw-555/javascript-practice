<script type="text/javascript">
    function New(fn,...args){
        let instance = Object.create(fn.prototype);
        let res = fn.apply(instance,args);

        return typeof res === 'object' ? res : instance;
    }

    function F(){};

    var b = New F();

    console.log(b);
