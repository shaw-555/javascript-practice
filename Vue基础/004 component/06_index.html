<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>
        // 1. 创建一个组件
        // 2. myValue1, myValue2
        Vue.component('my-component',{
            data: function(){
                return {
                    myValue1: 'abc',
                    myValue2: 123
                }
            },
            template: `
                <div>
                    <input type="text" v-model="myValue1" />
                    <input type="text" v-model="myValue2" />
                    <p>{{myValue1}}</p>
                    <p>{{myValue2}}</p>
                </div>
            `,
            watch: {
                myValue1: function(){
                    console.log('myValue1 is updated as ' + this.myValue1);
                },

                myValue2: function(){
                    console.log('myValue2 is updated as ' + this.myValue2);
                }
            }
        });

        var m = {

        };

        var vm = new Vue({
            el: '#app',
            data: m,
            methods: {

            }
        });
    </script>
</body>
</html>
<!-- 
    el: 挂载点
    data: 数据
    methods: 方法
    filters: 过滤器
    computed: 计算属性
    directives: 自定义指令
    watch: 监听
    [create, mount, update, destroy] x [before, ed] 八个生命周期
 -->
