<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h4>{{price}}</h4>
        <h4>{{price | myCurrency('ï¿¥')}}</h4>
        <h4>{{price | myCurrency('$')}}</h4>
        <h4>{{word | changeWord(true)}}</h4>
        <h4>{{word | changeWord(false)}}</h4>

    </div>
    <script>
        var m = {
            price: 3780,
            word: 'aBcDe'
        };

        var vm = new Vue({
            el: '#app',
            data: m,
            methods: {

            },
            filters: {
                myCurrency: function(myInput, arg){
                    console.log(myInput, arg);
                    var priceTmp = myInput / 100.0;
                    return arg + ' ' + priceTmp;
                },
                changeWord: function(myInput, arg){
                    if(arg){
                        return myInput.toUpperCase();
                    }else{
                        return myInput.toLowerCase();
                    }
                }
            }
        });
    </script>
</body>
</html>
