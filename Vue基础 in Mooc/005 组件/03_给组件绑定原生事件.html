<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
    <!-- 1. 引入router -->
    <script src="./bower_components/vue-router/dist/vue-router.js"></script>
    <style>
        .base {
            width: 320px;
            height: 400px;
            background-color: #ddd;
            border: 3px solid #1b6583;
            padding: 15px;
            text-align: center;
        }

        .activated {
            color: #1b6583;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <Child @click="fatherClick"></Child>
    </div>
    <script>
        Vue.component('Child',{
            template:`<div @click="childClick">{{content}}</div>`,
            data(){
                return {
                    content: 'I am an apple'
                }
            },
            methods: {
                childClick(){
                    alert("the child is clicked");
                    this.$emit('click');
                }
            },
        })

        var vm = new Vue({
            el:'#app',
            data:{
    
            },
            methods: {
                fatherClick(){
                    alert("the father is clicked");
                }
            },
        });
    </script>
</body>
</html>
