<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
    <!-- 1. 引入router -->
    <script src="./bower_components/vue-router/dist/vue-router.js"></script>
    <style>
        .base {
            width: 320px;
            height: 400px;
            background-color: #ddd;
            border: 3px solid #1b6583;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>{{text}}</div>
        <div v-text="text"></div>
        <div v-html="html"></div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                text:'I have a apple pen',
                html:'<h1>I have another pen for apple pie</h1>'
            }
        });
    </script>
</body>
</html>
