<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.font.im/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>美食美客</title>
</head>
<body>
    <div id="flash">
        <img src="img/logo.png" alt="logo">
        <p>美食美客</p>
    </div>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="img/logo.png" alt="" srcset="" class="logo">
                <p>美食美客</p>
                <input type="text" class="search" placeholder="搜索...">
            </div>
        </header>
        <div class="subheader">
            <div>
                <p>配送信息</p>
                <p>外卖效果is on the move，点击查看具体信息... <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="img/delivery.png" alt="" srcset="">
        </div>
        <div class="grid container">
            <div class="item">
                <h4>火锅</h4>
                <p>没有什么是一段火锅解决不了的...</p>
                <img src="img/hot-pot.png" alt="" srcset="">
            </div>
            <div class="item">
                <h4>烧烤</h4>
                <p>没有什么是一段火锅解决不了的...</p>
                <img src="img/barbecue.png" alt="" srcset="">
            </div>
            <div class="item">
                <h4>海鲜</h4>
                <p>没有什么是一段火锅解决不了的...</p>
                <img src="img/seafood.png" alt="" srcset="">
            </div>
            <div class="item">
                <h4>快餐</h4>
                <p>没有什么是一段火锅解决不了的...</p>
                <img src="img/fast-food.png" alt="" srcset="">
            </div>
            <div class="item">
                <h4>西餐</h4>
                <p>没有什么是一段火锅解决不了的...</p>
                <img src="img/western-food.png" alt="" srcset="">
            </div>
            <div class="item">
                <h4>下午茶</h4>
                <p>没有什么是一段火锅解决不了的...</p>
                <img src="img/afternoon-tea.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <foot class="appfooter">
        <ul>
            <li><i class="fa fa-heart">收藏</i></li>
            <li><i class="fa fa-cart-arrow-down">订单</i></li>
            <li><i class="fa fa-user">我的</i></li>
            <li><i class="fa fa-map-marker">附近</i></li>
        </ul>
    </foot>
    <script>
        setTimeout(function(){
            document.getElementById('flash').classList.add('fade');
        },5000)
    </script>
</body>
</html>
