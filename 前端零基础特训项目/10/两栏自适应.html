<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            width: 100px;
            height: 1000px;
            background-color: hotpink;
            margin-right: 5px;
            float: left;
        }

        .middle {
            background-color: blue;
            width: 50px;
            height: 50px;
            float: left;

        }

        .right {
            background-color: blueviolet;
            height: 1000px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <div class="left"></div>
    </div>
    <div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
