function createArray(n){
    // 生成一个倒叙数组
    var arr = [];
    for(n>0 ; n; n--){
        arr.push(n);
    }
    return arr;
}

    document.write(a+ '<br>');

    var b = bubbleSort(a);

var swap = function(a,b){
    var aux = a;
    a = b;
    b = aux;
}
function bubbleSort(array){
    var length =array.length;

    function swap(a,b){
        var aux = array[a];
        array[a] = array[b];
        array[b] = aux;
    }

    for(let i =0 ; i< length; i++){
        for(let j = 0; j<length-i-1; j++){
            if(array[j]>array[j+1]){
